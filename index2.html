<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FadaBen index 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <!-- navigation start -->

    <nav class="px-2 sm:px-4 py-2.5 w-full z-20 left-0">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="/" class="flex items-center">
          <img
            src="assets/img/logo.png"
            class="mr-3 h-9 xl:h-20 md:h-20"
            alt="Flowbite Logo"
          />
          <!-- <span
            class="self-center text-xl font-semibold whitespace-nowrap"
            >FadaBen</span
          > -->
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-red-700 font-medium text-xl px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Donate
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 bg-red-700 rounded md:bg-transparent md:text-red-700 md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0"
                >Bio</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0"
                >Music</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0"
                >Tour</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0"
                >Video</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-700 md:p-0"
                >Photos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navigation end -->
    <!-- hero section start -->
    <section
      class="flex h-screen items-center"
      
    >
      <div class="">
        <h1 class="text-4xl text-red-600 w-2/3">
          Bringing art to life through his music.
        </h1>
      </div>
    </section>

        </div>
        <div class="">
          <h1>Bringing art to life through his
            music</h1>
        </div>
      </div>
    </section> -->
    <!-- hero section end -->
  </body>
